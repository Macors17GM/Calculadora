<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Botones para cambiar modos -->
  
    <!-- Botón para mostrar/ocultar la sección con funciones científicas -->
    <button class="toggle-cientifica">Toggle Científica</button>
    <!-- Botón para alternar clases en body, calculadora y pantalla (p.ej. para cambiar estilos) -->
    <button type="button" id="c-Cientifica">Calculadora Científica</button>
  

  <!-- Calculadora principal -->
  <div class="calculadora" id="calculadora">
    <!-- Pantalla con video de fondo y área para mostrar el resultado -->
    <div  id="pantalla"class="pantalla">
      <video src="imagenes/video.mp4" autoplay muted loop id="video" preload="auto"></video>
      <span id="display">0</span>
    </div>
    <!-- Botones básicos de la calculadora -->
    <div class="botones">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn" id="borrar">⌫</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">/</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">*</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn" id="igual">=</button>
      <button class="btn">+</button>
      <button class="btn" id="c">C</button>
      <button class="btn" id="parentesis1">(</button>
      <button class="btn" id="parentesis2">)</button>
      <button class="btn">-</button>
    </div>
  </div>

  <!-- Sección de funciones científicas (inicialmente puede estar oculta mediante CSS) -->
  <section class="calculadoraC">
    <div id="pantalla1">
      
    </div>
    <div class="calculator" id="calculator-sci">
    <!-- Pantalla -->
    
    <!-- Botones en cuadrícula (6 columnas por fila) -->
    <div class="buttons">
      <!-- Fila 1: Funciones científicas -->
      <button class="btn1"   id="Funciones-Trigonométricas">sin</button>
      <button class="btn1" id="Funciones-Trigonométricas">cos</button>
      <button class="btn1" id="Funciones-Trigonométricas">tan</button>
      <button class="btn1" id="logaritmo">log</button><!-- Exponente al que es necesario elevar una cantidad positiva, llamada base, para que resulte un número determinado-->
      <button class="btn1" id="logaritmo-natural">ln</button><!--número trascendente (es decir, no algebraico) e irracional (su expresión decimal no es periódica ni tampoco exacta)-->
      <button class="btn1" id="raiz-cuadrada">√</button><!--La raíz cuadrada de un número es el factor que multiplicamos por sí mismo para obtener ese número-->
      
      <!-- Fila 2: Funciones científicas adicionales -->
      <button class="btn1" id="x²">x²</button>
      <button class="btn1" id="x³">x³</button>
      <button class="btn1" id="elevacion">^</button>
      <button class="btn1" id="corchete-A">(</button>
      <button class="btn1" id="corchete-B">)</button>
      <button class="btn1" id="Porcentaje">%</button>
      
      <!-- Fila 3: Números y operaciones básicas -->
      <button class="btn1">7</button>
      <button class="btn1">8</button>
      <button class="btn1">9</button>
      <button class="btn1">/</button>
      <button class="btn1" id="c1">Cc</button>
      <button class="btn1" id="borrar1">  ➖</button>
      
      <!-- Fila 4: Números y operaciones básicas -->
      <button class="btn1">4</button>
      <button class="btn1">5</button>
      <button class="btn1">6</button>
      <button class="btn1">*</button>
      <button class="btn1" id="mas-menos">±</button>
      <button class="btn1" id="inverso-multiplicativo">1/x</button>
      
      <!-- Fila 5: Números y operaciones básicas -->
      <button class="btn1">1</button>
      <button class="btn1">2</button>
      <button class="btn1">3</button>
      <button class="btn1" id="menos1">-</button>
      <button class="btn1" id="pi">π</button>
      <button class="btn1" id="numero-de-Euler">e</button>
      
      <!-- Fila 6: Última fila con 0, punto, Ans, = y + -->
      <button class="span-two1">0</button>
      <button class="btn1">.</button>
      <button class="btn1">Ans</button>
      <button class="btn1" id="igual1">=</button>
      <button class="btn1" >+</button>
    </div>
  </div>
  </section>

  <script src="j.js"></script>
</body>
</html>
